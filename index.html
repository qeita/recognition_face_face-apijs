<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Face Detection (Tiny Yolov2 Face Detection Webcam) with face-api.js | Recognition</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <main>
      <div class="content">
        <canvas id="canvas"></canvas>

        <!-- videoタグはautoplay属性を付与しないと表示されない -->
        <video src="" id="video" playsinline controls="true" autoplay></video>
      </div>    

      <div class="controls">
        <button id="stop" class="btn">STOP</button>
        <button id="front" class="btn">FRONT</button>
        <button id="rear" class="btn">REAR</button>
      </div>
      <div class="menu">
        <label for="threshold">Threshold: </label><input id="threshold" class="input-range" type="range" value="0.5" min="0" max="1.0" step="0.1">
      </div>
    </main>
    
    <script src="./assets/js/libs/face-api.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
